{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Modifier mon mot de passe</h1>
    <form class="site-form" action="{% url 'change_password' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Enregistrer les modifications</button>
        <a href="{% url 'profile_view_pk' user.pk %}" class="btn btn-outline-danger" role="button">Annuler</a>
    </form>
</div>
{% endblock %}
