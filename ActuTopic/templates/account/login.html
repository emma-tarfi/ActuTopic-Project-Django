{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Connexion</h1>
    <form class="site-form" action="{% url 'sign_in' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Connexion">
    </form>
</div>
{% endblock %}
